name: watch_with_me
description: "A streaming app."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/watchWithMeLogo.png

  fonts:
    - family: Chalet
      fonts:
        - asset: custom_fonts/fonts/chalet.ttf
    - family: Montserrat
      fonts:
        - asset: custom_fonts/fonts/montserrat.ttf
  
